<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema de Logística</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Sistema - Route Managers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="encomendas.html">Encomendas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="cadastro-cliente">
            <h2>Cadastro de Cliente</h2>
            <form id="form-cliente">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" required minlength="3">
                    <span class="error-message" id="nome-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="cpf-cnpj">CPF/CNPJ:</label>
                    <input type="text" id="cpf-cnpj" required>
                    <span class="error-message" id="cpf-cnpj-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" required minlength="5">
                    <span class="error-message" id="endereco-error"></span>
                </div>
                
                <button type="submit">Cadastrar</button>
                
            </form>
        </section>
        
        <section id="lista-clientes">
            <h2>Lista de Clientes</h2>
            
            <div class="filtros-container">
                <div class="filtros">
                    <input type="text" id="filtro-nome" placeholder="Filtrar por nome" class="filtro-input">
                    <input type="text" id="filtro-cpf-cnpj" placeholder="Filtrar por CPF/CNPJ" class="filtro-input">
                    <button id="btn-filtrar" class="btn-acao">Filtrar</button>
                    <button id="btn-limpar-filtros" class="btn-secundario">Limpar Filtros</button>
                </div>
                
                
            </div>
            
            <div class="tabela-container">
                <table id="tabela-clientes">
                    <thead>
                        <tr>
                            <th class="ordenavel" data-coluna="nome">Nome <span class="seta-ordenacao">↓</span></th>
                            <th class="ordenavel" data-coluna="cpf-cnpj">CPF/CNPJ</th>
                            <th class="ordenavel" data-coluna="email">E-mail</th>
                            <th class="ordenavel" data-coluna="endereco">Endereço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela-clientes">
                        
                        <tr class="sem-resultados">
                            <td colspan="5">Nenhum cliente cadastrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="paginacao">
                <button id="btn-anterior" disabled class="btn-paginacao">Anterior</button>
                <span id="info-paginacao">Página 1 de 1</span>
                <button id="btn-proximo" disabled class="btn-paginacao">Próxima</button>
                <select id="itens-por-pagina" class="select-itens">
                    <option value="10">10 itens por página</option>
                    <option value="25">25 itens por página</option>
                    <option value="50">50 itens por página</option>
                </select>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Sistema Desenvolvido por Gustavson Barros &copy; 2025</p>
    </footer>
    
    <script type="module" src="../js/clientes.js"></script>
</body>
</html>
